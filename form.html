<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        div {
            margin-bottom: 1em;
        }

        input {
            padding: 5px;
            border: 1px solid peru;
        }

        input:focus {
            outline: none; /* Eliminar el resplandor al momento de hacer el focus */
            border: 1px solid blue;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <form action="#">
        <div>
            <label for="firstname">Nombre:</label>
            <input id="firstname" name="firstname" type="text" placeholder="Ingrese su nombre" required pattern="[A-Za-z]+">
        </div>

        <div>
            <label for="lastname">Apellido:</label>
            <input id="lastname" name="lastname" type="text" placeholder="Ingrese su apellido" required pattern="[A-Za-z]+">
        </div>

        <div>
            <label for="age">Edad: </label>
            <input id="age" name="age" type="number" required min="18" max="80">
        </div>
        
        <div>
            <label for="">Sexo:</label>

            <!-- El atributo 'required' en todos los input de tipo 'radio' 
                no me dejará avanzar si no selecciono alguna opción -->

            <input type="radio" name="sex" id="male" value="Masculino" required>
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" value="Femenino" required>
            <label for="female">Femenino</label>
        </div>
        
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required minlength="8" pattern="[A-Za-z0-9]+">
        </div>
        
        <div>
            <label for="email">Correo:</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@ejemplo.com" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
