<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas  Formulario</title>
    <style>
        input[type="email"], textarea {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Nombre</legend>
            <input type="text" placeholder="Ingresa tu nombre" required pattern="[A-Za-z]+">
        </fieldset>
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" required>
        <button type="submit">Enviar</button>
        <button type="reset">Refrescar</button>
        <select>
            <option value="">Selecciona un país</option>
            <optgroup label="Sudamérica">
                <option value="">Peru</option>
                <option value="">Argentina</option>
                <option value="">Brasil</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="">España</option>
                <option value="">Croacia</option>
                <option value="">Francia</option>
            </optgroup>
        </select>
        <div>
            <textarea name="comments" placeholder="Escribe un comentario"></textarea>
        </div>
        <progress value="50" max="100"></progress>
    </form>
</body>
</html>
